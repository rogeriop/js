<!DOCTYPE html>
<html lang="br">
      <head>
        <meta charset="utf-8">
        <title>Teste com ifs</title>    
    </head>
    <body>
        <script>
            var salario = 1000;
            if (salario > 0 && salario < 1000) {
                console.log("o bonus é de 5%");
            } else if (salario < 2000) {
                console.log("o bonus é de 10%");
            } else {
                console.log("o bonus é de 15%");
            }
                
        
        
        </script>
    </body>
</html>
